<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <style>
      #gameScreen {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="initialScreen">
      <div class="initialContainer">
        <header class="initialHeader">
          <h1>The Milkman</h1>
        </header>
        <main class="initialMain">
          <form id="newGameForm">
            <div class="formItem">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="nameNewGame"
                placeholder="Enter name"
                required
              />
            </div>
            <button type="submit" class="btn">Create new game</button>
          </form>
          <p id="or">or</p>
          <form id="joinGameForm">
            <div class="formItem">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="nameJoinGame"
                placeholder="Enter name"
                required
              />
            </div>
            <div class="formItem">
              <label for="gameCode">Game code</label>
              <input
                type="text"
                name="gameCode"
                id="gameCodeInput"
                placeholder="Enter game code"
                required
              />
            </div>
            <button type="submit" class="btn">Join game</button>
          </form>
        </main>
      </div>
    </div>
    <div id="gameScreen">
      <div class="gameContainer">
        <header class="gameHeader">
          <h1>The Milkman</h1>
          <h3>Your game code is: <span id="gameCodeDisplay"></span></h1>
        </header>
        <main class="gameMain">
          <div id="canvasContainer">
            <div class="playerScores">
                <p id="scoresTitle">Scores</p>
                <div><p>Player 1</p><p class="score" id="playerOneScore">0</p></div>
                <div><p>Player 2</p><p class="score" id="playerTwoScore">0</p></div>
                <div><p>Player 3</p><p class="score" id="playerThreeScore">0</p></div>
                <div><p>Player 4</p><p class="score" id="playerFourScore">0</p></div>
            </div>
            <canvas id="canvas"></canvas>
          </div>
          <style>
            #playAgainButton {
              display: none;
            }
          </style>
          <div id="playAgainButton">
        <button  type='submit' style="border: solid" class="btn"  id='playAgain'>Play again?</button>
          </div>
          <div class="chatContainer">
              <div class="chatMessages"></div>
                <div class="chatInput">
                    <form id="chatForm">
                        <input
                          id="msg"
                          type="text"
                          placeholder="Enter message"
                          required
                          autocomplete="off"
                        />
                        <button class="btn">Send</button>
                      </form>
                </div>
            </div>
        </main>
      </div>
    </div>
    <script src="socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
