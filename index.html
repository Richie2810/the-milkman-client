<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>The Milkman</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" /> 
    <style>
      #gameScreen {
        display: none;
      }
      #playAgain {
              display: none;
            }
    </style>
  </head>
  <body>
    <div id="initialScreen">
      <div class="initialContainer">
        <header class="initialHeader">
          <h1>The Milkman</h1>
          <img id="milk" src="images/favicon.ico" width="40px" height="40px" />
          
        </header>
        <main class="initialMain">
          <p id="welcomeText">
            Play against your friend and try to collect as much milk as possible. 
            But donâ€™t run into yourself, your friend or the wall because then you lose!</p>
          <form id="newGameForm">
            <div class="formItem">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="nameNewGame"
                placeholder="Enter name"
                required
              />
            </div>
            <button type="submit" class="btn">Create new game</button>
          </form>
          <p id="or">or</p>
          
          <form id="joinGameForm">
            <div class="formItem">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="nameJoinGame"
                placeholder="Enter name"
                required
              />
            </div>
            <div class="formItem">
              <label for="gameCode">Game code</label>
              <input
                type="text"
                name="gameCode"
                id="gameCodeInput"
                placeholder="Enter game code"
                required
              />
            </div>
            <button type="submit" class="btn">Join game</button>
          </form>
        </main>
      </div>
    </div>
    <div id="gameScreen">
      <div class="gameContainer">
        <header class="gameHeader">
         <div id="gameHeaderTitle">
          <h1>The Milkman</h1>
          <img  src="images/favicon.ico" width="30px" height="30px"/>
           
        </div>
         
          <h3>Your game code is: <span id="gameCodeDisplay"></span></h1>
        </header>
        <main class="gameMain">
          <div id="canvasContainer">
           <div class="aboveCanvas">

            <div class="playerScores">
                <p id="scoresTitle">                
                  Milk Collected 
                                  </p>
                <div><p id="playerOne" >Player 1</p><p class="score" >
                  <img  src="images/favicon.ico" width="15px" height="15px"/> 
                  <span id="playerOneScore" > 0</span></p></div>
                <div><p id="playerTwo">Player 2</p><p class="score" >
                  <img  src="images/favicon.ico" width="15px" height="15px"/>
                  <span id="playerTwoScore" > 0</span></p></div>
              
               
                </div>
            <div>

                <button  type='submit' class="btn"  id='playAgain'>Play again?</button>
              </div>
            
              </div>
           

                <canvas id="canvas"></canvas>
         
          </div>
         
        
       
     
          <div class="chatContainer">
              <div class="chatMessages"></div>
                <div class="chatInput">
                    <form id="chatForm">
                        <input
                          id="msg"
                          type="text"
                          placeholder="Enter message"
                          required
                          autocomplete="off"
                        />
                        <button class="btn">Send</button>
                      </form>
                </div>
            </div>
        </main>
      </div>
    </div>
    <script src="socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
